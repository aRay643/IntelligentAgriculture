# docker-compose.yml
version: '3.8'

services:
  iot-monitor:
    build: .
    ports:
      - "5000:5000"
      - "1883:1883"
    environment:
      - WEB_HOST=0.0.0.0
      - WEB_PORT=5000
      - MQTT_BROKER=localhost
      - MQTT_PORT=1883
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./templates:/app/templates
      - ./static:/app/static
    restart: unless-stopped
    networks:
      - iot-network

networks:
  iot-network:
    driver: bridge