# docker-compose.yml
version: '3.7'  # 使用兼容旧版本的格式

services:
  iot-monitor:
    build: .
    container_name: iot-monitor
    ports:
      - "8080:8080"    # Web 界面
      - "1883:1883"    # MQTT 代理
    volumes:
      - ./data:/app/data          # 数据持久化
      - ./logs:/app/logs          # 日志持久化
      - ./config:/app/config      # 配置文件
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: python main.py  # 直接指定启动命令

networks:
  default:
    driver: bridge