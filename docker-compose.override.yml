# docker-compose.override.yml
version: '3.7'

services:
  iot-monitor:
    environment:
      - COMPOSE_API_VERSION=1.35
      - DOCKER_API_VERSION=1.40
    # 添加健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(socket.AF_INET, socket.SOCK_STREAM); s.connect(('127.0.0.1', 8080)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s