# compose.yml - 简版配置
services:
  iot-monitor:
    image: iot-sensor:latest
    build: .
    ports:
      - "8080:8080"
      - "1883:1883"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      TZ: Asia/Shanghai
      PYTHONUNBUFFERED: 1
    restart: unless-stopped